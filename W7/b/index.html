<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo">
        My Website
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Message</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Middle Section -->
  <section class="container mt-5">
    <h1>DASHBOARD</h1>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Team</th>
          <th>All Stars</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>Team A</td>
          <td>Yes</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>Team B</td>
          <td>No</td>
          <td><button class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>

    <h1>TODO LIST</h1>
    <div class="row mt-4">
      <div class="col-12">
        <div class="strip bg-success text-white">Feel good about bootstrap</div>
      </div>
      <div class="col-12">
        <div class="strip bg-danger text-white">Feel good about bootstrap</div>
      </div>
      <div class="col-12">
        <div class="strip bg-warning text-white">Feel good about bootstrap</div>
      </div>
      <!-- Add more strips as needed -->
    </div>
  </section>

  <!-- Bootstrap and JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
